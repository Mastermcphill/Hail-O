services:
  - type: worker
    name: hail-o-ci
    env: docker
    dockerfilePath: Dockerfile.ci
    branch: main
    autoDeploy: true
  - type: web
    name: hail-o-api
    env: docker
    dockerfilePath: backend/Dockerfile
    branch: main
    autoDeploy: true
    healthCheckPath: /api/healthz
    envVars:
      - key: BACKEND_DB_MODE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: hail-o-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
  - type: web
    name: hail-o-api-staging
    env: docker
    dockerfilePath: backend/Dockerfile
    branch: main
    autoDeploy: true
    healthCheckPath: /api/healthz
    envVars:
      - key: ENV
        value: staging
      - key: BACKEND_DB_MODE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: hail-o-db-staging
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: hail-o-db
    databaseName: hailo
    user: hailo
    plan: free
  - name: hail-o-db-staging
    databaseName: hailo_staging
    user: hailo_staging
    plan: free
