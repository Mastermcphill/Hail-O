services:
  # CI worker (kept as-is, explicit plan for determinism)
  - type: worker
    name: hail-o-ci
    env: docker
    rootDir: .
    dockerfilePath: Dockerfile.ci
    branch: main
    autoDeploy: true

  # Production API
  - type: web
    name: hail-o-api
    env: docker
    plan: free
    rootDir: .
    dockerfilePath: backend/Dockerfile
    branch: main
    autoDeploy: true
    healthCheckPath: /api/healthz
    envVars:
      - key: ENV
        value: production
      - key: BACKEND_DB_MODE
        value: postgres
      - key: DB_SCHEMA
        value: hailo_prod
      - key: DATABASE_URL
        fromDatabase:
          name: hail-o-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Staging API (separate DB)
  - type: web
    name: hail-o-api-staging
    env: docker
    plan: free
    rootDir: .
    dockerfilePath: backend/Dockerfile
    branch: main
    autoDeploy: true
    healthCheckPath: /api/healthz
    envVars:
      - key: ENV
        value: staging
      - key: BACKEND_DB_MODE
        value: postgres
      - key: DB_SCHEMA
        value: hailo_staging
      - key: DATABASE_URL
        fromDatabase:
          name: hail-o-db-staging
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  # Production DB
  - name: hail-o-db
    databaseName: hailo
    user: hailo
    plan: Basic-256mb

  # Staging DB
  - name: hail-o-db-staging
    databaseName: hailo_staging
    user: hailo_staging
    plan: free
